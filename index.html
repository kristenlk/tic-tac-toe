<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
  </head>
  <body>
    <div id="scoreboard">
    </div>
    <div id="messaging">
      <div id="welcome">
      Welcome to Tic-Tac-Toe!
      </div>
      <br/>
      <div id="prompt">
        Would you like to be X or O?
        <button type="button" class="player-choice" id="X">X</button>
        <button type="button" class="player-choice" id="O">O</button>
      </div>
      <div id="new-game-button">
        <button type="button" id="newgamebutton">New Game</button>
      </div>
    </div>
    <div id="board">
      <!-- is there a different type of ID I can use on these divs? -->
      <div id="one"></div>
      <div id="two"></div>
      <div id="three"></div>
      <div id="four"></div>
      <div id="five"></div>
      <div id="six"></div>
      <div id="seven"></div>
      <div id="eight"></div>
      <div id="nine"></div>
    </div>
    <script src="game.js" type="text/javascript" charset="utf-8" async defer></script>
  </body>
</html>
