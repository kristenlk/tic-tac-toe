<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:700|Arimo:700|Ubuntu:700|Montserrat:700|Raleway:800' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="login-info">
        <h1>tic - tac - toe</h1>
        <div id="login-buttons">
          <button class="btn btn-default" id="register1">Register</button>
          <button class="btn btn-default" id="login1">Log In</button>
          <button class="btn btn-default" id="log-out">Log Out</button>
        </div>
        <div id="login-fields">
          <input type="text" placeholder="email address">
          <input type="password" placeholder="password">
          <button class="btn btn-default" name="login-buttons-interior" id="register">Create Account</button>
          <button class="btn btn-default" name="login-buttons-interior" id="login">Go</button>
        </div>
      </div>
      <div id="game-controls">
        <button class="btn btn-default" id="create">Create a new game</button>
        <button class="btn btn-default" id="list">List all open games</button>
        <button class="btn btn-default" id="join">Join an open game</button>
      </div>
      <div id="show-games">
        <input id="show-input" type="text" placeholder="Enter a game ID">
        <button class="btn btn-default" id="show">Show</button>
      </div>
      <ul id="open-games">
        <li><input type="radio" name="open-games" value="valueOne">&nbsp;Game 1</li>
        <li><input type="radio" name="open-games" value="valueTwo">&nbsp;Game 2</li>
      </ul>
    </div>
    <div id="scoreboard">
      <div id="player1-wins"><strong>Player 1: </strong><br>0</div>
      <div id="player2-wins"><strong>Player 2: </strong><br>0</div>
      <div id="ties"><strong>Ties: </strong><br>0</div>
    </div>
    <div id="messaging">
      <div id="prompt">
        Player 1:  Would you like to be X or O?<br><br>
        <button class="btn btn-default" name="player-choice" id="X" type="submit">X</button>
        <button class="btn btn-default" name="player-choice" id="O" type="submit">O</button>
      </div>
      <div id="new-game-button">
        <button class="btn btn-default" id="newgamebutton" type="submit">New Game</button>
      </div>
    </div>
    <div id="board">
      <div id="0"></div>
      <div id="1"></div>
      <div id="2"></div>
      <div id="3"></div>
      <div id="4"></div>
      <div id="5"></div>
      <div id="6"></div>
      <div id="7"></div>
      <div id="8"></div>
    </div>
    <script src="gamelogic.js" type="text/javascript"></script>
    <script src="ui.js" type="text/javascript"></script>
  </body>
</html>
